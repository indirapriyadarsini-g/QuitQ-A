<app-navbar></app-navbar>


<div class="d-flex flex-column min-vh-100">
  <!-- Navbar (Optional) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Filters</a>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid flex-grow-1">
    <div class="row h-100">
      <!-- Sidebar Section -->
      <div class="col-md-3 col-lg-2 sidebar bg-light">
        <div>
          <div class="custom-filter-name">Category</div>
          <label>
            <input type="radio" name="category" value="groceries" (click)="searchByCategory('groceries')" /> Groceries
          </label>
          <label>
            <input type="radio" name="category" value="electronics" (click)="searchByCategory('electronics')" /> Electronics
          </label>
          <label>
            <input type="radio" name="category" value="fashion" (click)="searchByCategory('fashion')" /> Fashion
          </label>
          <label>
            <input type="radio" name="category" value="home" (click)="searchByCategory('home')" /> Home
          </label>
          <hr>
          <div class="custom-filter-name">Include out of Stock</div>
          <label>
            <input type="radio" name="isOutOfStock" value="yes" (click)="searchByStock('yes')" /> Yes
          </label>
          <label>
            <input type="radio" name="isOutOfStock" value="no" (click)="searchByStock('no')" /> No
          </label>
          <hr>
          <div class="custom-filter-name">Filter by Discount</div>
          <label>
            <input type="radio" name="minDiscount" value="0" (click)="searchByDiscount(0)" /> 0%
          </label>
          <label>
            <input type="radio" name="minDiscount" value="5" (click)="searchByDiscount(5)" /> 5%
          </label>
          <label>
            <input type="radio" name="minDiscount" value="10" (click)="searchByDiscount(10)" /> 10%
          </label>
          <label>
            <input type="radio" name="minDiscount" value="20" (click)="searchByDiscount(20)" /> 20%
          </label>
          <label>
            <input type="radio" name="minDiscount" value="50" (click)="searchByDiscount(50)" /> 50%
          </label>
        </div>
          </div>
      
      </div>

      <!-- Main Content Section -->
      <div class="col-md-9 col-lg-10 main-content">
        
<div class="container mt-4">
  <h2>Search Results</h2>

  <div *ngIf="productList?.length > 0">
    <p>Showing results: </p>
       <!-- for: <strong>{{ category }}</strong></p> -->

    <div class="row">
      <div class="col-md-3" *ngFor="let product of productList">
        <div class="card product-card shadow-sm">
          <!-- <img [src]="product.image" class="card-img-top" [alt]="product.title"> -->

          <div class="card-body text-center">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">${{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>


  <div *ngIf="productList?.length === 0">
    <p>No results found </p>
      <!-- for: <strong>{{ category }}</strong></p> -->
  </div>
</div>
      </div>
    </div>
  </div>

  <!-- Footer (Optional) -->
  <footer class="bg-light text-center py-3">
    Footer content here
  </footer>
</div>
