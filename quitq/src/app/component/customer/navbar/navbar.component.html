<nav class="custom-bg navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">QuitQ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
        <li class="nav-item">
          <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" [routerLink]="['/vendor-login']">Become a Seller</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" [routerLink]="['/customer/search']" [queryParams]="{ category: 'groceries'}">Groceries</a></li>
            <li><a class="dropdown-item" [routerLink]="['/customer/search']" [queryParams]="{ category: 'home' }">Home</a></li>
            <li><a class="dropdown-item" (click)="onClickCategory('fashion')">Fashion</a></li>
            <li><a class="dropdown-item" [routerLink]="['/customer/search']" [queryParams]="{ category: 'electronics' }">Electronics</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link text-dark" [routerLink]="['/customer/cart']">Cart</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link text-dark" [routerLink]="['/customer/wishlist']">Wishlist</a>
        </li>
        <li class="nav-item" *ngIf="loggedIn">
          <a class="nav-link text-dark" [routerLink]="['/customer/past-orders']">My Orders</a>
        </li>
      </ul>

      <form class="d-flex custom-text me-auto" (ngSubmit)="onSearch(searchTerm)">
        <input class="form-control me-2" [(ngModel)]="searchTerm" name="searchTerm" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <div class="d-flex" *ngIf="loggedIn">
        <a class="btn" routerLink="/customer/profile">
          <span class="pi pi-user"> {{username}} </span>
        </a>
        <a class="btn" routerLink="/auth/logout">Logout</a>
      </div>
      <div class="d-flex" *ngIf="!loggedIn">
        <a class="btn" routerLink='/auth/login'>Login</a>
      </div>
    </div>
  </div>
</nav>
