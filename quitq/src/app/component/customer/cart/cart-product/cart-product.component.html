<div class="custom-cart-product">

<app-product-details></app-product-details>


</div>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Remove from cart
  </button>
  
  <!-- Triggered if Remove from cart is clicked-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirm removal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <div class = "custom-cart-product">
            <!-- Cart Product-->
        </div>
        <div class="modal-footer">
          <button type="button" (click)="onConfirmRemoveFromCart(this.product)" class="btn btn-secondary" data-bs-dismiss="modal">Confirm</button>
          <button type="button" (click)="onMoveToWishlist(this.product)" class="btn btn-primary">Move to wishlist</button>
          <button type="button" class="btn btn-primary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
