<app-navbar></app-navbar>
<div class="container mt-4">
    <div class="row">
       <div class="col-sm-1"></div>
        <div class="col-lg-10">
            <h1>Your Product Information</h1>
<div class="row">
    <div class="col-lg-12 mt-4" *ngFor="let img of images; let i=index ">
        <div class="card mb-3" style="max-width: 2040px;" *ngIf="i===current">
            <div class="row g-0">
              <div class="col-md-6" >
                <img src={{img.imageName}} class="img-fluid rounded-start" alt="..."  id="img">
                
                <button class="control prev" (click)="prev()">
                    <span class="arrow left"></span>
                  </button>
                  <button class="control next" (click)="next()">
                    <span class="arrow right"></span>
                  </button>
                
              </div>
              <div class="col-md-6" >
                <div class="card-body">
                  <h5 class="card-title">Product Details</h5><br/>
                  <h6 class="card-subtitle mb-2 text-muted">Name:{{product.title}}</h6><br/>
                  <h6 class="card-subtitle mb-2 text-muted">Price:{{product.price}}</h6><br/>
                  <h6 class="card-subtitle mb-2 text-muted">Discount:{{product.discount}}</h6><br/>
                  <h6 class="card-subtitle mb-2 text-muted">Quantity:{{product.quantity}}</h6><br/>
                  <h6 class="card-subtitle mb-2 text-muted">Stock:{{product.outOfStock}}</h6><br/>
                  <h6 class="card-subtitle mb-2 text-muted">Category:{{product.c}}</h6><br/>
                  <h6 class="card-subtitle mb-2 text-muted">
                    <button class="bg-dark text-white" (click)="onClick()">Product-List</button>

                  </h6><br/>



                </div>
              </div>
            </div>
          </div>
    </div>
</div>
        </div>
        
    </div>
</div>
