<app-navbar></app-navbar>
<div class="conatiner mt-4">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-md-6">
            <div class="card ">
                <div class="card-header  myText">
                    Hello Vendor<br>Add Your  Address
                </div>
                <div class="card-body myBodyText">
                    <div class="alert alert-success" role="alert" *ngIf="successMssg">
                        {{successMssg}}
                     </div>
                   
                     <div class="alert alert-danger" role="alert" *ngIf="errorMssg">
                       {{errorMssg}}
                     </div>
                     <div>
                        <label>State: </label>
                        <select class="form-control" type="number"  [(ngModel)]="states"  (change)="onChange(states)">
                            <option *ngFor="let states of state" value="{{states}}">
                                {{states}}

                            </option>
                            </select>
                    </div>
                    <div>
                        <label>City: </label>
                        <select class="form-control" type="number"  [(ngModel)]="city"  (change)="onChangeCity(city)">
                            <option *ngFor="let city of cities" value="{{city}}">
                                {{city}}

                            </option>
                            </select>
                    </div>
                   
                    <div>
                        <label>Ladnmark: </label>
                        <input class="form-control" type="text"  [(ngModel)]="landmark"  (change)="resetmsg()">
                    </div>
                   
                    <div>
                        <label>Pincode: </label>
                        <input class="form-control" type="number"  [(ngModel)]="pincode"  (change)="resetmsg()">
                    </div>
                    <div>
                        <label>Street Details </label>
                        <input class="form-control" type="text"  [(ngModel)]="streetDetails"  (change)="resetmsg()">
                    </div>
                    <label>Cover: </label>
                    <div class="row">
                        <div class="col-lg-12">
                            <input class="form-control checkBox" type="checkbox"  [(ngModel)]="cover"  (change)="resetmsg()">
                            <span *ngIf="cover==true" class="span">Added as Cover</span>
                            <span *ngIf="cover==false" class="span">Removed as cover</span>
                        </div>
                    </div>
                 

                </div>
                <div class="card-footer myFooter">
                    <button class="bg-dark text-white" (click)="onClick()">Add Address</button>

                </div>
              
            </div>
        </div>
    </div>
</div>
