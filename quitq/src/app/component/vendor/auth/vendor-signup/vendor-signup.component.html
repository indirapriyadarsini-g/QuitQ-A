<app-login-navbar></app-login-navbar>
<div class="conatiner mt-4">
    <div class="row">
        <div class="col-sm-3">
<div class="myPicture">
    <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="Image not there">

</div>
        </div>
        <div class="col-md-6">
            <div class="card ">
                <div class="card-header  myText">
                    Hello Vendor<br>Sign-Up Yourself
                </div>
                <div class="card-body myBodyText">
                    <div class="alert alert-success" role="alert" *ngIf="successMssg">
                        {{successMssg}}
                     </div>
                   
                     <div class="alert alert-danger" role="alert" *ngIf="errorMssg">
                       {{errorMssg}}
                     </div>
                    <div>
                        <label>Username: </label>
                        <input class="form-control" type="text" [(ngModel)]="username"  (change)="resetmsg()">
                    </div>
                    <div>
                        <label>Password: </label>
                        <input class="form-control" type="text"  [(ngModel)]="password"  (change)="resetmsg()">
                    </div>
                    <div>
                        <label>Buisness Name: </label>
                        <input class="form-control" type="text"  [(ngModel)]="buissnessName"  (change)="resetmsg()">
                    </div>
                    <div>
                        <label>Name: </label>
                        <input class="form-control" type="text"  [(ngModel)]="name"  (change)="resetmsg()">
                    </div>
                  

                </div>
                <div class="card-footer myFooter bg-white">
                    <button class="bg-dark text-white myBtn" (click)="onClick()">Sign-Up</button><br>
                    
                </div>
                <div class="card-footer myFooter bg-white">
         <span >Already Registered?<a href=" ">Login Here!!</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
