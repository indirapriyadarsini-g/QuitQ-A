<app-login-navbar></app-login-navbar>
<div class="conatiner" style="margin-top: 100px;">
    <div class="row">
        <div class="col sm-3"></div>
        <div class="col md-6">
            <div class="card bg-dark">
                <div class="card-header text-white">
                    Forgot Password
                </div>
                <div class="card-body text-white">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    
                        <div class="alert alert-success" role="success" *ngIf="successMssg">
                            {{successMssg}}
                          </div>
                         <div class="alert alert-danger" role="alert" *ngIf="loginErrMssg">
                           {{loginErrMssg}}
                         </div>
                        <div class="mb-3">
                            <label class="form-label">Enter Email</label>
                            <input type="email" class="form-control" aria-describedby="emailHelp" formControlName="email" >
                            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"> 
                                <div id="emailHelp" class="form-text">We have shared code on email type here.</div>
                                <small *ngIf="loginForm.get('email').errors['required']">code is required</small>
                                <small *ngIf="loginForm.get('email').errors['email']">code  is invalid</small>
                            </div>
                        </div>
                       
                         
                        <input type="submit" class="btn btn-success" [disabled]="loginForm.invalid" value="login"> 
                    </form>
                
                </div>
                <div class="card-footer text-white">
                    <span><a href="">Login Here</a> </span>
                    <br />
                    <span><a href="vendor/sign-up" class="text-white">Sign Up here</a></span>
                </div> 
            </div>
        </div>
        <div class="col sm-3"></div>

    </div>
