<div class="conatiner">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-md-6">
            <h1>Order Details</h1>
          
            <div class="row">
                <div class="col-lg-12">
                    <div class="card bg-dark" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Order Id:{{order[0].id}}</h5>
                          <h5 class="card-title">Order Status:{{order[0].order.status}}</h5>
                          <h5 class="card-title">Order Placed Date:{{order[0].order.orderPlacedTime}}</h5>
                          <h5 class="card-title" *ngIf="order[0].order.status==='DELIVERED'">Order Delivered Date:{{order[0].order.orderDeliveredTime}}</h5>


                         
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            
        </div>
    </div>
</div>
