<app-navbar></app-navbar>
<div class="container mt-4">
    
        <div class="row">
            <div class="col-md-6">
                <h1>Images for Your Product</h1>
                <div class="container mt-4">
                    <div class="row" *ngFor="let i of images" >
                        <div class="col-lg-12">
                            <div class="card mb-3 border-white" style="max-width: 440px;">
                                <div class="row g-0" >
                                  <div class="col-md-4">
                                    <img src={{i.imageName}} class="img-fluid rounded-start" alt="..." >
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                        <button class="bg-success text-white"   (click)="onSelect(i.id)">Select Image</button>

                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    
                </div>
                <div class>
                    <button class="bg-dark text-white" (click)="deleteAll()">Delete All</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-success" role="alert" *ngIf="successMssg">
                    {{successMssg}}
                 </div>
               
                 <div class="alert alert-danger" role="alert" *ngIf="errorMssg">
                   {{errorMssg}}
                 </div>
                <div class="mt-4">
                    <label>Image For Product: </label>
                    <select class="form-control" type="text"  [(ngModel)]="product" (change)="productDetail()">
                        <option *ngFor="let p of products" value="{{p.title}}">
                            {{p.title}}

                        </option>
                        </select>
                        <div>
                            <label>Image Preview: </label>
                            <div class="myPicture">
    <img src={{img}} alt="image not foound"  class="img-fluid rounded-start" id="img">
                            </div>
                        </div>
                        <div>
                            <label>Image: </label>
                            <input class="form-control" type="text"  [(ngModel)]="file"  (change)="resetmsg()">
                        </div>
                        <div>
                            <label>Cover: </label>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Status: </label>

                                    <span *ngIf="cover==true" class="span"> CoverImage</span>
                                    <span *ngIf="cover==false" class="span">Not a cover image</span>
                                </div>
                            </div>
                </div> 
               
                   </div>
                   <div class="mt-4">
                    <div>
                        <button class="bg-dark text-white"(click)="onDelete()">Delete</button>
                        <button class="bg-dark text-white myBtn"  *ngIf="cover==false" (click)="onUpdate()">Update</button>

    
                    </div>  
                
                   </div>
                   <div class="mt-4">
                    <div>
                        <button class="bg-dark text-white" (click)="onClick()">Add New</button>

    
                    </div>  
                
                   </div>
                   
        </div>
</div>
