<app-navbar></app-navbar>
<div class="conatiner mt-4">
    <div class="row">
        <div class="col-sm-3">
<div class="myPicture">
    <img src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="Image not there">

</div>
        </div>
        <div class="col-md-6">
            <div class="card ">
                <div class="card-header  myText">
                    Hello Vendor<br>Your Profile!!
                </div>
                <div class="card-body myBodyText">
                   
                    <div>
                        <label>Username: </label>
                        <input class="form-control  bg-white border-white myFont" type="text" value="{{username}}" readonly>
                    </div>
                 
                    <div>
                        <label>Buisness Name: </label>
                        <input class="form-control  bg-white border-white" type="text" value="{{buissnessName}}">
                    </div>
                    <div>
                        <label>Name: </label>
                        <input class="form-control  bg-white border-white" type="text" value="{{name}}" >
                    </div>
                  

                </div>
                <div class="card-footer myFooter bg-white border-white">
                    <div class="row">
                        <div class="col-md-6 border-white">
                            <button class="bg-dark text-white myBtn" (click)="onUpdate()">Update</button><br>

                        </div>
                 
                        
                    </div>

                </div>
              
            </div>
        </div>
    </div>
</div>
