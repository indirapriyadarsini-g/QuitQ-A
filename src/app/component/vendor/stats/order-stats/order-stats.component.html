<app-navbar></app-navbar>
<div class="conatiner mt-4">
<div class="row mt-4 " >
    <h1 class="myHeading text-success">Your Order Status Statistics</h1>
    <div class="col-sm-2 mt-4">
       
    </div>
    <div class="col-lg-8 mt-4">
      
       <div class="row">
        <div class="col-sm-3">
            <div class="row ">
                <div class="col-sm-3">
                    <input type="radio" id="html" name="fav_language"  (change)="onChange('WEEK')">
                    <label for="html">WEEK</label><br>
                </div>
                <div class="col-sm-3 myCol">
                    <input type="radio" id="html" name="fav_language"  (change)="onChange('MONTH')">
                    <label for="html">MONTH</label><br>
                </div>
                <div class="col-sm-3 myCol">
                    <input type="radio" id="html" name="fav_language"  (change)="onChange('YEAR')">
                    <label for="html">YEAR</label><br>
                </div>
                
            </div>
        </div>
        <div class="col-md-6">
            <div class="card flex justify-content-center ">
                <p-chart type="pie" [data]="data" [options]="options" />
            </div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="col-md-6">
                    <h5>Total Order</h5>
                </div>
                <div class="col-sm-3 myCol">
                    <input type="number" [(ngModel)]="sum">
                </div>
            </div>
       </div>
        
    
        </div>
       
   

</div>
<div class="col-sm-2 mt-4">

</div>
</div>
<div class="row mt-4">
    <h1 class="myHeading text-success">Your Order Statistics</h1>
    <div class="col-sm-2 mt-4">
        <div class="row myRow">
            
            <div class="col-sm-3 myCol">
                <input type="radio" id="html" name="fav_language" value="MONTH" (change)="onBarChange('MONTH')">
                <label for="html">MONTH</label><br>
            </div>
            <div class="col-sm-3 myCol">
                <input type="radio" id="html" name="fav_language" value="YEAR" (change)="onBarChange('YEAR')">
                <label for="html">YEAR</label><br>
            </div>
            
        </div>
    </div>
    <div class="col-lg-9 mt-4">
      
        <div class="row">
        
         <div class="col-lg-12">
            <div class="card">
                <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
            </div>
         </div>
    
         
     
         </div>
        
    
 
 </div>
 

</div>
<div class="row mt-4">
    <h1 class="myHeading text-success">Your Sales Statistics</h1>
    <div class="col-sm-2 mt-4">
        <div class="row myRow">
           
            <div class="col-sm-3 myCol">
                <input type="radio" id="html" name="fav_language" value="HTML" (change)="onBarChange1('MONTH')">
                <label for="html">MONTH</label><br>
            </div>
            <div class="col-sm-3 myCol">
                <input type="radio" id="html" name="fav_language" value="HTML" (change)="onBarChange1('YEAR')">
                <label for="html">YEAR</label><br>
            </div>
            <div class="col-sm-3 myCol">
                <input type="text" id="html"   [(ngModel)]="totalSales">
                <label for="html">Total Sales</label><br>
            </div>
            
        </div>
    </div>
    <div class="col-lg-9 mt-4">
      
        <div class="row">
        
         <div class="col-lg-12">
            <div class="card">
                <p-chart type="bar" [data]="basicData1" [options]="basicOptions1" />
            </div>
         </div>
    
         
     
         </div>
        
    
 
 </div>
 

</div>
</div>
