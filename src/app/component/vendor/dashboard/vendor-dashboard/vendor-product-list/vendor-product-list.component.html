<app-navbar></app-navbar>

<div class="conatiner mt-4">
    <div class="row">
      <div class="col-sm-3">
        <h1>Filters</h1>
        <button type="button" class="btn btn-dark btn-lg mt-4 mb-4 " style="width: 80%;" (click)="AllProduct()">All Products</button>
        <br />
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="OrderedProduct()">Ordered Products</button>
        <br />
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="unOrderedProduct()">Unordered Products</button>
        <br />
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="outOfStock()">Out Of Stock Product</button>
        <br/>
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="inStock()">In Stock Product</button>
        <br/>

        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="archiveProduct()">Archive Product</button>
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;">Category</button>
        <div *ngFor="let c of category" class="myDiv">
          <input type="radio" id="html" name="fav_language" value={{c}} (change)="onChange(c)">

          <label for="html" class="myText">{{c}}</label>

        </div>
        <br/>

        
        
      </div>
      <div class="col-lg-9 mt-4" >
        <div class="alert alert-dark" role="alert" *ngIf="hardDeletemsg">
          {{hardDeletemsg}}
        </div>
        <div class="row" *ngFor="let p of products" >
          <div class="col-lg-12">
              <div class="card mb-3 border-white" style="max-width: 1040px;">
                  <div class="row g-0" >
                    <div class="col-md-4">
                      <img src={{p.imageName}} class="img-fluid rounded-start" alt="..." >
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Title:{{p.title}}</h5>
                        <h5 class="card-title">Price:{{p.price}}</h5>
                        <h5 class="card-title">Discount:{{p.discount}}</h5>
                        <h5 class="card-title">Status:{{p.status}}</h5>

                   
                       <br>
                        <div class="btn-group">
                          <button type="button" class="btn btn-primary myButton" (click)="view(p)">View</button>
                          <button type="button" class="btn btn-secondary myButton" (click)="edit(p)">Edit</button>
                          <button type="button" class="btn btn-success myButton" *ngIf="p.status==status"  (click)="unarchive(p)">UnArchive</button>
                          <button type="button" class="btn btn-danger myButton" *ngIf="p.status==status1" (click)="archive(p)">Archive</button>
                          <button type="button" class="btn btn-secondary myButton"   (click)="review(p)">Review</button>
                          <button type="button" class="btn btn-dark myButton"   (click)="hardDelete(p)">Hard Delete</button>


                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
      
        <nav aria-label="Page navigation example ">
            <ul class="pagination justify-content-center">
              <li class="page-item"
              >
                <button class="page-link bg-success text-white" [disabled]="first==true"  (click)="onPrev()"> Prev</button>
              </li>
              <span *ngFor="let p of page">
                <button class="page-link bg-success text-white" (click)="onPageClick(p)">{{p+1}} </button>
              </span>
              
               
              <li class="page-item">
                <button class="page-link bg-success text-white"  (click)="onNext()" [disabled]="last==true"> Next</button>
              </li>
            </ul>
          </nav>

      </div>
    
    </div>
  </div>
