<app-navbar></app-navbar>
<div class="conatainer mt-4">
  <div class="row">
    
    <div class="col-lg-12">
      <table class="table" >
        <thead>
          <tr>
            <th scope="col" style="width: 5%">#</th>
            <th scope="col" style="width: 10%">Return Reason</th>
            <th scope="col" style="width: 10%">Return Product</th>
            <th scope="col" style="width: 10%">Return Product Quantity</th>
            <th scope="col" style="width: 10%">Return Amount</th>
    
            <th scope="col" style="width: 10%">Return Status</th>
    
            <th scope="col" style="width: 15%">Refund Status</th>
    
          
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.returnReason.reason}}</td>
            <td>{{product.orderProduct.product.title}}</td>
            <td>{{product.returnQuantity}}</td>
            <td>{{product.returnAmount}}</td>
            <td>{{product.returnStatus}}</td>
            <td>{{product.refundStatus}}</td>
      
    
    
           
          </tr>
           
        </tbody>
      </table>
    </div>
  </div>
</div>

  <nav aria-label="Page navigation example mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item"
      >
        <button class="page-link bg-success text-white" [disabled]="first==true"  (click)="onPrev()"> Prev</button>
      </li>
      <span *ngFor="let p of page">
        <button class="page-link bg-success text-white" (click)="onPageClick(p)">{{p+1}} </button>
      </span>
      
       
      <li class="page-item">
        <button class="page-link bg-success text-white"  (click)="onNext()" [disabled]="last==true"> Next</button>
      </li>
    </ul>
  </nav>
