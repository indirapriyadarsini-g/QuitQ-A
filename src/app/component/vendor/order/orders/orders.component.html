<app-navbar></app-navbar>
<div class="conatiner mt-4">
    <div class="row">
      <div class="col-sm-3">
        <h1>Filters</h1>
        <button type="button" class="btn btn-dark btn-lg mt-4 mb-4 " style="width: 80%;" (click)="allOrders()">All Orders</button>
        <br />
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="todayOrder()">Orders Received Today</button>
        <br />
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="orderThisMonth()">Orders Received This Month</button>
        <br />
        <div>
            <input type="date" [(ngModel)]="date" (change)="onChange()" id="date">
            <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="dateOrder()">Orders Received Date</button>

        </div>
        <br/>
        <div>
            <input type="month" [(ngModel)]="month" (change)="onMonthChange()" id="date">
            <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="monthOrder()">Orders Received Month</button>

        </div>
        <button type="button" class="btn btn-dark btn-lg mb-4" style="width: 80%;" (click)="orderDelivered()">Orders Delivered</button>


      </div>
      <div class="col-lg-9 mt-4" >
        <div class="row"  >
          <div class="col-lg-12" *ngFor="let o of orders">
              <div class="card mb-3 border-white" style="max-width: 1040px;">
                  <div class="row g-0" >
                    <div class="col-md-4">
                      <img src="https://cdndailyexcelsior.b-cdn.net/wp-content/uploads/2021/11/Order.jpg" class="img-fluid rounded-start" alt="..." >
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Order Id::{{o.order.id}}</h5>
                        <h5 class="card-title ">Order Placed Date:{{o.order.orderPlacedTime}}</h5>
                        <h5 class="card-title">Order Status:{{o.order.status}}</h5>

                        <h5 class="card-title">Ordered Product:{{o.product.title}}</h5>

                       <br>
                        <div class="btn-group">
                          <button type="button" class="btn btn-primary bg-dark" (click)="onView(o)">View Details</button>
                         


                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
      
     

      </div>
    
    </div>
  </div>
