<app-login-navbar></app-login-navbar>
<div class="conatiner" style="margin-top: 100px;">
    <div class="row">
        <div class="col sm-3"></div>
        <div class="col md-6">
            <div class="card bg-dark">
                <div class="card-header text-white">
                    Enter Your New Password
                </div>
                <div class="card-body text-white">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    
                       
                         <div class="alert alert-danger" role="alert" *ngIf="loginErrMssg">
                           {{loginErrMssg}}
                         </div>
                         <div class="alert alert-success" role="alert" *ngIf="successMssg">
                            {{successMssg}}
                          </div>
                        <div class="mb-3">
                            <label class="form-label text-white">New Password</label>
                            <input type="password" class="form-control" formControlName="password" >
                            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"> 
                                 <small *ngIf="loginForm.get('password').errors['required']">password is required</small>
                             </div>
                        </div>
                         
                        <input type="submit" class="btn btn-success" [disabled]="loginForm.invalid" value="login"> 
                    </form>
                
                </div>
                <div class="card-footer text-white">
                    <span><a href="" class="text-white">Login here</a></span>
                    <br />
                    <span><a href="vendor/sign-up" class="text-white">Sign Up here</a></span>
                </div> 
            </div>
        </div>
        <div class="col sm-3"></div>

    </div>
